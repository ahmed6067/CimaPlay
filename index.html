<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على Video.js مع التحكم بالنقر فقط</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <style>
      /* تعطيل سحب شريط التقدم */
      .video-js .vjs-progress-control {
        pointer-events: none;
      }
      /* تمكين النقر على شريط التقدم */
      .video-js .vjs-progress-holder {
        pointer-events: auto;
      }
    </style>
</head>
<body>

<video
  id="my-video"
  class="video-js vjs-default-skin"
  controls
  preload="auto"
  width="640"
  height="264"
  data-setup='{ "controlBar": { "progressControl": true, "playbackRateMenuButton": true } }'>
  <source src="https://vkvd316.okcdn.ru/?expires=1730633448762&srcIp=156.203.252.150&pr=40&srcAg=CHROME_ANDROID&ms=185.226.53.153&type=1&sig=1VyFXNyhh1A&ct=0&urls=45.136.20.183&clientType=14&appId=512000384397&id=7128999725795" type="video/mp4" />
  <source src="YOUR_VIDEO_URL.webm" type="video/webm" />
  <p class="vjs-no-js">
    لتشغيل هذا الفيديو، يرجى تشغيل JavaScript وإعادة تحميل الصفحة.
  </p>
</video>

<script>
  var player = videojs('my-video');

  // تفعيل النقر فقط على شريط التقدم
  player.ready(function() {
    var progressControl = this.controlBar.progressControl;
    var progressHolder = progressControl.el().querySelector('.vjs-progress-holder');

    // التعامل مع حدث النقر لتحديد موضع الفيديو
    progressHolder.addEventListener('click', function(event) {
      var rect = progressHolder.getBoundingClientRect();
      var clickPosition = event.clientX - rect.left;
      var percentage = clickPosition / rect.width;
      var newTime = player.duration() * percentage;
      player.currentTime(newTime);
    });
  });
</script>

</body>
</html>
